spring.application.name=tg.manager
server.port=8080

# Verifica se a porta do mysql eh 3306, pois pode acontecer de mudar.
spring.datasource.url=jdbc:mysql://localhost:${DB_PORT}/tg_manager_database?createDatabaseIfNotExist=true

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=never
logging.level.org.springframework.jdbc.datasource.init=DEBUG

# O Spring tentera ler essa variavel de ambiente dentro do seu SO.
# Caso nao tenha, certifique-se de cria-la.
# O conteudo da variavel eh o seu username vinculado ao banco de dados.
spring.datasource.username=${DB_USER}

# O Spring tentera ler essa variavel de ambiente dentro do seu SO.
# Caso nao tenha, certifique-se de cria-la.
# O conteudo da variavel eh a sua senha do banco de dados.
spring.datasource.password=${DB_PASSWORD}

# Configuracao do Cache Caffeine: Define que as entradas no cache chamado
# "emailTokens". Expiram 15 minutos apos serem criadas ou atualizadas.
spring.cache.caffeine.spec=expireAfterWrite=15m

# Configuracao do SMTP:
spring.mail.host=${SMTP_HOST}
spring.mail.port=${SMTP_PORT}
spring.mail.username=${SMTP_USER}
spring.mail.password=${SMTP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.from=noreply@tgmanagersystem.com