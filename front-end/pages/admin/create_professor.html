<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Professor</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
   <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h3 class="text-center">Cadastro de Professor</h3>
          </div>
          <div class="card-body">
            <form id="login-form">
              <!-- Nome -->
               <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input type="text" class="form-control" id="name" required>
               </div>

               <!-- Registration/Matricula -->
               <div class="mb-3">
                <label for="registration" class="form-label">Matricula</label>
                <input type="text" class="form-control" id="registration" required>
               </div>
              <!-- Email -->
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <!-- Senha -->
              <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" required>
              </div>
              <!-- Confirmar Senha -->
              <div class="mb-3">
                <label for="confirmation-password" class="form-label">Confirmar Senha</label>
                <input type="password" class="form-control" id="confirmation-password" required>
              </div>
              <!-- Cargo/Role -->
              <select class="form-select mb-3" id="role" name="role" required>
                <option value="">Selecione o cargo</option>
                <option value="ADVISOR">Orientador</option>
                <option value="TG_COORDINATOR">Coordenador de TG</option>
                <option value="COURSE_COORDINATOR">Coordenador de Curso</option>
            </select>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Entrar</button>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
